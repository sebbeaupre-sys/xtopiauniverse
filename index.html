  <style>
    @import url("https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap");

    :root {
      --font-official: "Exo 2", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      --subtitle-top: calc(56.9% + 50px);
      --subtitle-left: 66.2%;
      --subtitle-size: 15px;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      position: relative;
      overflow: hidden;
      background-image: url("images/Titreville.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: var(--font-official);
    }

    .entry-actions {
      position: absolute;
      left: 50%;
      bottom: 34px;
      transform: translateX(-50%);
      display: flex;
      gap: 42px;
      align-items: center;
    }

    .entry-btn {
      border: 0;
      background: transparent;
      padding: 0;
      margin: 0;
      cursor: pointer;
      text-decoration: none;
      font-size: clamp(14px, 1.6vw, 22px);
      font-family: inherit;
      font-weight: 700;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      transition: transform 0.2s ease;
    }

    .entry-btn:hover {
      transform: translateY(-1px);
    }

    .entry-btn:focus-visible {
      outline: 1px solid rgba(255, 255, 255, 0.75);
      outline-offset: 6px;
    }

    .entry-btn-citizen {
      animation: pulseCitizen 3.2s ease-in-out infinite alternate;
    }

    .entry-btn-visitor {
      animation: pulseVisitor 3.2s ease-in-out infinite alternate;
    }

    @keyframes pulseCitizen {
      0% {
        color: #050505;
        text-shadow: 0 0 0 rgba(168, 85, 247, 0);
      }
      100% {
        color: #c58cff;
        text-shadow:
          0 0 6px rgba(168, 85, 247, 0.9),
          0 0 16px rgba(168, 85, 247, 0.55);
      }
    }

    @keyframes pulseVisitor {
      0% {
        color: #050505;
        text-shadow: 0 0 0 rgba(255, 153, 64, 0);
      }
      100% {
        color: #ffb066;
        text-shadow:
          0 0 6px rgba(255, 145, 66, 0.9),
          0 0 16px rgba(255, 145, 66, 0.55);
      }
    }

    .subtitle {
      position: absolute;
      left: var(--subtitle-left);
      top: var(--subtitle-top);
      transform: translate(-50%, -50%);
      text-align: left;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      font-family: "Brush Script MT", "Segoe Script", "Lucida Handwriting", cursive;
    }

    .subtitle-line-1 {
      position: relative;
      display: block;
      color: #f4f5ff;
      font-size: 20px;
      font-family: "Brush Script MT", "Segoe Script", "Lucida Handwriting", cursive;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.35);
    }

    .subtitle-line-2 {
      position: relative;
      display: block;
      margin-top: 2px;
      color: #9ab0ff;
      font-size: 12px;
      font-family: "Orbitron", "Bahnschrift", "Consolas", "Segoe UI", monospace;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      text-shadow:
        0 0 5px rgba(120, 150, 255, 0.95),
        0 0 14px rgba(69, 96, 255, 0.7);
      font-weight: 600;
    }

    @media (prefers-reduced-motion: reduce) {
      .entry-btn-citizen,
      .entry-btn-visitor {
        animation: none;
      }
    }

  </style>
</head>
<body>
