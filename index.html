<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>X-Topia</title>
  <style>
    :root{
      --purple:#a855f7; /* mauve */
      --bg:#07060a;
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 600px at 50% 40%, #130c1e 0%, var(--bg) 55%, #000 100%);
      overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    .hero{
      position:relative;
      width:min(1000px, 92vw);
      height:320px;
      display:grid;
      place-items:center;
      isolation:isolate; /* important pour les layers */
    }

    /* TITRE */
    .title{
      position:relative;
      z-index:2;
      font-weight:900;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: clamp(56px, 9vw, 120px);
      color: var(--purple);
      text-shadow:
        0 0 14px rgba(168,85,247,.45),
        0 0 32px rgba(168,85,247,.22);
      filter: drop-shadow(0 10px 30px rgba(0,0,0,.55));
    }

    /* Pulsation noire autour (ring + glow sombre) */
    .title::before{
      content:"";
      position:absolute;
      inset:-22px -30px;
      border-radius: 999px;
      background: radial-gradient(circle at 50% 50%,
        rgba(0,0,0,.0) 0%,
        rgba(0,0,0,.35) 45%,
        rgba(0,0,0,.0) 72%);
      filter: blur(8px);
      opacity:.75;
      animation: pulseDark 1.9s ease-in-out infinite;
      z-index:-1;
    }

    /* Halo mauve qui respire légèrement (plus subtil) */
    .title::after{
      content:"";
      position:absolute;
      inset:-34px -46px;
      border-radius: 999px;
      background: radial-gradient(circle at 50% 50%,
        rgba(168,85,247,.26) 0%,
        rgba(168,85,247,.08) 45%,
        rgba(168,85,247,.0) 74%);
      filter: blur(14px);
      opacity:.9;
      animation: pulsePurple 2.6s ease-in-out infinite;
      z-index:-2;
    }

    @keyframes pulseDark{
      0%   { transform: scale(0.98); opacity:.55; }
      50%  { transform: scale(1.06); opacity:.95; }
      100% { transform: scale(0.99); opacity:.60; }
    }
    @keyframes pulsePurple{
      0%   { transform: scale(0.98); opacity:.55; }
      50%  { transform: scale(1.04); opacity:.95; }
      100% { transform: scale(0.99); opacity:.60; }
    }

    /* Accessibilité: si l’utilisateur préfère moins d’animations */
    @media (prefers-reduced-motion: reduce){
      .title::before, .title::after{
        animation:none !important;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1 class="title">X-TOPIA</h1>
  </section>
</body>
</html>
